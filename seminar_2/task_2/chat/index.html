<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Window Example</title>
  <style>
    /* Стили для модального окна */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 1px solid black;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }

    .modal h2 {
      margin-top: 0;
    }

    .modal-close {
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  <!-- Кнопка для открытия модального окна -->
  <button class="btnOpen">Открыть модальное окно</button>

  <!-- Модальное окно -->
  <div class="modal" id="modal">
    <h2>Модальное окно</h2>
    <button class="modal-close">Закрыть</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Находим кнопку для открытия модального окна
      const btnOpenModalWindow = document.querySelector(".btnOpen");

      // Находим модальное окно
      const modal = document.getElementById("modal");

      // Находим кнопку "Закрыть" в модальном окне
      const modalCloseBtn = modal.querySelector(".modal-close");

      // Добавляем обработчик события при клике на кнопку открытия модального окна
      btnOpenModalWindow.addEventListener("click", () => {
        modal.style.display = "block";
      });

      // Добавляем обработчик события при клике на кнопку "Закрыть"
      modalCloseBtn.addEventListener("click", () => {
        modal.style.display = "none";
      });

      // Закрываем модальное окно при клике вне его области
      window.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>

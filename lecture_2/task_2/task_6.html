<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Создаем контекстное меню -->
    <div class="context-menu">
      <!-- Элементы контекстного меню -->
      <ul class="li">list</ul>
      <ul class="li">list</ul>
      <ul class="li">list</ul>
      <ul class="li">list</ul>
      <ul class="li">list</ul>
    </div>
    <script>
      // Получаем контейнер контекстного меню
      const contextMenu = document.querySelector(".context-menu");

      // Добавляем обработчик события клика на документе
      document.addEventListener("click", function (event) {
        // Проверяем, был ли клик сделан вне контекстного меню
        if (event.target !== contextMenu) {
          // Если да, скрываем контекстное меню
          contextMenu.style.display = "none";
        }
      });

      // Добавляем обработчик события нажатия клавиши на документе
      document.addEventListener("keydown", function (event) {
        // Проверяем, была ли нажата клавиша Пробел
        if (event.code === "Space") {
          // Если да, отображаем контекстное меню
          contextMenu.style.display = "block";
        }
      });
    </script>
  </body>
</html>
